version: "3.9"

services:
  label-studio:
    image: heartexlabs/label-studio:latest
    container_name: label-studio
    ports:
      - "8080:8080"
    volumes:
      - ./label-studio/data:/label-studio/data
    environment:
      - LABEL_STUDIO_LOCAL_FILES_SERVING_ENABLED=true
    restart: unless-stopped

  ml-backend:
    build: ./ml-backend
    container_name: label-studio-ml
    ports:
      - "9090:9090"
    volumes:
      - ./ml-backend:/app
    restart: unless-stopped
